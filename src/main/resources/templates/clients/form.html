<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Include header -->
<div th:replace="~{layout :: appHeader}"></div>

<main class="flex-grow p-6 max-w-xl mx-auto">
    <h1 class="text-xl font-semibold text-gray-800 mb-6"
        th:text="${client.id == null} ? 'Add Client' : 'Edit Client'">Add/Edit Client</h1>

    <form th:action="@{/clients/save}" th:object="${client}" method="post" novalidate class="bg-white p-6 rounded shadow-md space-y-6">
        <input type="hidden" th:field="*{id}" />

        <!-- Name -->
        <div class="input-wrapper">
            <label for="name" class="block font-semibold mb-1">Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Client Name" required
                   class="w-full border border-gray-300 rounded px-3 py-2"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 text-sm mt-1"></div>
            <div class="validation-message"></div>
        </div>

        <!-- Description -->
        <div class="input-wrapper">
            <label for="description" class="block font-semibold mb-1">Description</label>
            <textarea id="description" th:field="*{description}" rows="4" placeholder="Describe the client"
                      class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-600 text-sm mt-1"></div>
            <div class="validation-message"></div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end space-x-3">
            <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Save</button>
            <a th:href="@{/clients}" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancel</a>
        </div>
    </form>
</main>

<!-- Include footer -->
<div th:replace="~{layout :: appFooter}"></div>

</body>
</html>
