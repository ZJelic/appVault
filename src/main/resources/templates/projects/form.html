<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Include header -->
<div th:replace="~{layout :: appHeader}"></div>

<main class="flex-grow p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">

        <h1 class="text-2xl font-semibold mb-4"
            th:text="${project.id} != null ? 'Edit Project' : 'Add New Project'">Add/Edit Project</h1>

        <!-- Flash message -->
        <div th:if="${successMessage}" class="mb-4 flex justify-center">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded max-w-xl w-full text-center shadow-md">
                <p th:text="${successMessage}"></p>
            </div>
        </div>

        <form th:action="@{/projects}" th:object="${project}" method="post" novalidate class="space-y-4">

            <input type="hidden" th:field="*{id}"/>

            <!-- Project Name -->
            <div class="input-wrapper">
                <label for="name" class="block mb-1 font-medium">Project Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" required
                       class="w-full border border-gray-300 rounded px-3 py-2"/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 text-sm"></div>
                <div class="validation-message"></div>
            </div>

            <!-- Client Select -->
            <div class="input-wrapper">
                <label for="client" class="block mb-1 font-medium">Client</label>
                <select id="client" name="client" th:field="*{client}" required
                        class="w-full border border-gray-300 rounded px-3 py-2">
                    <option value="" disabled selected>Select a client</option>
                    <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('client')}" th:errors="*{client}" class="text-red-600 text-sm"></div>
                <div class="validation-message"></div>
            </div>

            <!-- Actions -->
            <div class="flex space-x-2">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Save
                </button>
                <a th:href="@{/projects}" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancel</a>
            </div>

        </form>
    </div>
</main>

<!-- Include footer -->
<div th:replace="~{layout :: appFooter}"></div>

</body>
</html>
