<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Include header -->
<div th:replace="~{layout :: appHeader}"></div>

<main class="flex-grow p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">

        <h1 class="text-2xl font-semibold mb-4"
            th:text="${credentialType.id} != null ? 'Edit Credential Type' : 'Add New Credential Type'">Add/Edit Credential Type</h1>

        <form th:action="@{/credentialTypes}" th:object="${credentialType}" method="post" novalidate class="space-y-4">
            <input type="hidden" th:field="*{id}"/>

            <!-- Name -->
            <div class="input-wrapper">
                <label class="block mb-1 font-medium" for="name">Name</label>
                <input id="name" type="text" th:field="*{name}" required
                       class="w-full border border-gray-300 rounded px-3 py-2"/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 text-sm"></div>
                <div class="validation-message"></div>
            </div>

            <!-- Actions -->
            <div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Save
                </button>
                <a th:href="@{/credentialTypes}" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancel</a>
            </div>
        </form>
    </div>
</main>

<!-- Include footer -->
<div th:replace="~{layout :: appFooter}"></div>
</body>
</html>
