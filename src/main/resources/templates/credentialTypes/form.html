<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Include header -->
<div th:replace="~{layout :: appHeader}"></div>

<main class="flex-grow p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">

        <h1 class="text-2xl font-semibold mb-4"
            th:text="${credentialType.id} != null ? 'Edit Credential Type' : 'Add New Credential Type'">
            Add/Edit Credential Type
        </h1>

        <form th:action="@{/credentialTypes}" th:object="${credentialType}" method="post"
              novalidate class="space-y-4" id="credentialTypeForm">
            <input type="hidden" th:field="*{id}"/>

            <!-- Name -->
            <div class="input-wrapper">
                <label class="block mb-1 font-medium" for="name">Name</label>
                <input id="name" type="text" th:field="*{name}" required
                       class="w-full border border-gray-300 rounded px-3 py-2"/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 text-sm"></div>
                <div class="validation-message"></div>
            </div>

            <!-- Schema Fields -->
            <div class="input-wrapper">
                <label class="block mb-1 font-medium">Schema Fields</label>

                <div id="schemaContainer"
                     class="space-y-2 bg-gray-50 p-3 rounded border border-gray-200 hidden">
                    <!-- Schema rows will be added dynamically -->
                </div>

                <button type="button" onclick="addSchemaRow()"
                        class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 mt-2">
                    Add Field
                </button>
            </div>

            <input type="hidden" name="schemaJson" id="schemaJson"/>

            <!-- Actions -->
            <div class="flex space-x-2 mt-4">
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Save
                </button>
                <a th:href="@{/credentialTypes}"
                   class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancel</a>
            </div>
        </form>
    </div>
</main>

<!-- Include footer -->
<div th:replace="~{layout :: appFooter}"></div>

<script>
    /*<![CDATA[*/
    function addSchemaRow(key = '', value = '') {
        const container = document.getElementById('schemaContainer');

        container.classList.remove('hidden');

        const row = document.createElement('div');
        row.className = 'schema-row flex items-center gap-2 w-full flex-wrap';
        row.innerHTML = `
            <input type="text" placeholder="Key"
                   class="key border border-gray-300 px-2 py-1 rounded flex-1 min-w-0"
                   value="${key}" />
            <input type="text" placeholder="Value"
                   class="value border border-gray-300 px-2 py-1 rounded flex-1 min-w-0"
                   value="${value}" />
            <button type="button" onclick="removeSchemaRow(this)"
                    class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 flex-shrink-0">
                Remove
            </button>
        `;
        container.appendChild(row);
    }

    function removeSchemaRow(button) {
        const row = button.parentNode;
        const container = document.getElementById('schemaContainer');
        row.remove();

        if (container.children.length === 0) {
            container.classList.add('hidden');
        }
    }

    // Prepare JSON before submitting
    function prepareSchemaJson() {
        const schema = {};
        document.querySelectorAll('#schemaContainer > div').forEach(row => {
            const keyInput = row.querySelector('.key');
            const valueInput = row.querySelector('.value');
            if (keyInput && keyInput.value.trim()) {
                schema[keyInput.value.trim()] = valueInput.value.trim();
            }
        });
        document.getElementById('schemaJson').value = JSON.stringify(schema);
    }

    // Populate existing schema if editing
    document.addEventListener('DOMContentLoaded', () => {
        const schemaRaw = /*[[${credentialType.schema}]]*/ {};

        if (schemaRaw && typeof schemaRaw === 'object' && Object.keys(schemaRaw).length > 0) {
            Object.keys(schemaRaw).forEach(key => addSchemaRow(key, schemaRaw[key]));
        }

        const form = document.getElementById('credentialTypeForm');
        form.addEventListener('submit', () => {
            prepareSchemaJson();
        });
    });
    /*]]>*/
</script>

</body>
</html>
