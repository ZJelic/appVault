<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="max-w-md w-full bg-white p-8 rounded-xl shadow-md">
    <div class="text-center mb-6 flex items-center justify-center space-x-3">
        <img src="/images/loginVaultIcon.png" alt="AppVault Icon" class="w-8 h-8" />
        <h1 class="text-3xl font-extrabold text-blue-600">AppVault</h1>
    </div>

    <h2 class="text-xl font-semibold mb-4 text-gray-800">Login</h2>

    <form th:action="@{/login}" method="post" novalidate class="space-y-4">
        <div class="input-wrapper">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" name="username" id="username"
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required />
            <div class="validation-message"></div>
        </div>

        <div class="input-wrapper">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" name="password" id="password"
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required />
            <div class="validation-message"></div>
        </div>

        <div th:if="${param.error}" class="text-sm text-red-600">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="text-sm text-green-600">
            You have been logged out.
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
            Log In
        </button>
    </form>
</div>
</body>
</html>
