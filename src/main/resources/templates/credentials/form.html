<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Include header -->
<div th:replace="~{layout :: appHeader}"></div>

<main class="flex-grow p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">

        <h1 class="text-2xl font-semibold mb-4"
            th:text="${credential.id} != null ? 'Edit Credential' : 'Add New Credential'">
            Add/Edit Credential
        </h1>

        <form th:action="@{/credentials}" th:object="${credential}" method="post"
              novalidate class="space-y-4" id="credentialForm">
            <input type="hidden" th:field="*{id}"/>

            <!-- Name -->
            <div class="input-wrapper">
                <label class="block mb-1 font-medium" for="name">Name</label>
                <input id="name" type="text" th:field="*{name}" required
                       class="w-full border border-gray-300 rounded px-3 py-2"/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 text-sm"></div>
                <div class="validation-message"></div>
            </div>

            <!-- Project -->
            <div class="input-wrapper">
                <label class="block mb-1 font-medium" for="project">Project</label>
                <select id="project" th:field="*{project}" required
                        class="w-full border border-gray-300 rounded px-3 py-2">
                    <option value="" disabled th:selected="(*{project} == null)">Select a project</option>
                    <option th:each="proj : ${projects}"
                            th:value="${proj.id}"
                            th:text="${proj.name}"
                            th:selected="${credential.project != null and credential.project.id == proj.id}"></option>
                </select>
                <div th:if="${#fields.hasErrors('project')}" th:errors="*{project}" class="text-red-600 text-sm"></div>
            </div>

            <!-- Credential Type -->
            <div class="input-wrapper">
                <label class="block mb-1 font-medium" for="credentialType">Credential Type</label>
                <select id="credentialType" th:field="*{credentialType}" required
                        class="w-full border border-gray-300 rounded px-3 py-2">
                    <option value="" disabled th:selected="(*{credentialType} == null)">Select a type</option>
                    <option th:each="ct : ${credentialTypes}"
                            th:value="${ct.id}"
                            th:text="${ct.name}"
                            th:selected="${credential.credentialType != null and credential.credentialType.id == ct.id}"></option>
                </select>
                <div th:if="${#fields.hasErrors('credentialType')}" th:errors="*{credentialType}" class="text-red-600 text-sm"></div>
            </div>

            <!-- Data Fields -->
            <div class="input-wrapper">
                <label class="block mb-1 font-medium">Data Fields</label>

                <div id="dataContainer"
                     class="space-y-2 bg-gray-50 p-3 rounded border border-gray-200 hidden">
                    <!-- Data rows will be added dynamically -->
                </div>

                <button type="button" onclick="addDataRow('', 'text')"
                        class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 mt-2">
                    Add Field
                </button>
            </div>

            <input type="hidden" name="dataJson" id="dataJson"/>

            <!-- Actions -->
            <div class="flex space-x-2 mt-4">
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Save
                </button>
                <a th:href="@{/credentials}"
                   class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancel</a>
            </div>
        </form>
    </div>
</main>

<!-- Include footer -->
<div th:replace="~{layout :: appFooter}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const typeSelect = document.getElementById('credentialType');
    const dataContainer = document.getElementById('dataContainer');
    const dataJson = document.getElementById('dataJson');
    const form = document.getElementById('credentialForm');

    // Parse existing data as array of objects
    const existingDataList = /*[[${credential.data}]]*/ [];
    // Convert to a map for easy lookup
    const existingData = {};
    if (existingDataList && Array.isArray(existingDataList)) {
        existingDataList.forEach(item => {
            if(item && item.key) existingData[item.key] = item.value || '';
        });
    }

    // Existing type ID
    const existingTypeId = /*[[${credential.credentialType != null ? credential.credentialType.id : null}]]*/ null;

    // Function to add a key/value row
    window.addDataRow = function(key = '', type = 'text', value = '') {
        const row = document.createElement('div');
        row.className = 'data-row flex items-center gap-2 w-full flex-wrap';
        row.innerHTML = `
        <input type="text" class="key border px-2 py-1 rounded flex-1" value="${key}" readonly/>
        <input type="${type}" class="value border px-2 py-1 rounded flex-1" value="${value}"/>
        <button type="button" onclick="removeDataRow(this)"
                class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 flex-shrink-0">
            Remove
        </button>
    `;
        dataContainer.appendChild(row);
        dataContainer.classList.remove('hidden');
    }

    // Remove a row
    window.removeDataRow = function(button) {
        const row = button.parentNode;
        row.remove();
        if (!dataContainer.hasChildNodes()) {
            dataContainer.classList.add('hidden');
        }
    }

    // Load schema from controller and populate rows
    async function loadSchema(typeId, dataValues = {}) {
        if (!typeId) return;
        dataContainer.innerHTML = '';
        try {
            const res = await fetch(`/credentials/type/${typeId}/schema`);
            const schema = await res.json();
            if (!schema) return;

            schema.forEach(field => {
                const key = field.key;
                const type = field.type || 'text';
                const value = dataValues[key] !== undefined ? dataValues[key] : '';
                addDataRow(key, type, value);
            });
        } catch (err) {
            console.error("Error loading schema:", err);
        }
    }

    // Listen for credential type change
    typeSelect.addEventListener('change', async e => {
        await loadSchema(e.target.value, {});
    });

    // On page load: populate keys if editing
    document.addEventListener('DOMContentLoaded', () => {
        if (existingTypeId) {
            loadSchema(existingTypeId, existingData);
        } else if (typeSelect.value) {
            loadSchema(typeSelect.value, {});
        }
    });

    // Prepare JSON before form submission
    form.addEventListener('submit', () => {
        const data = [];
        document.querySelectorAll('#dataContainer .data-row').forEach(row => {
            const key = row.querySelector('.key').value;
            const value = row.querySelector('.value').value;
            if (key) data.push({ key: key, value: value });
        });
        dataJson.value = JSON.stringify(data);
    });
    /*]]>*/
</script>

</body>
</html>
